<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping in vue</title>
    <style>
        .active {
            color: blue ;
        }
    </style>
</head>
<body>
    <div id="vueApp">
        <h3>Belajar</h3>

        <ol v-if="status" class="list" :class="{active: isActive, box: true}">
            <!-- :class="{namaClass: kondisi}" -->
            <li v-for="subject in subjects" :key='subject.title'>
                {{ subject.title }} - {{ subject.type }}
            </li>
        </ol>
        <p v-else>
            No subject yet
        </p>

        <button @:click="activated()">Activated</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const sample = {
            data() {
                return {
                    subjects: [
                        { title: 'Javascript', type: 'Native' },
                        { title: 'Vue', type: 'Framework' },
                        { title: 'React', type: 'Framework' },
                    ],
                    status: true,
                    isActive: true
                }
            },
            methods: {
                activated() {
                    this.isActive = !this.isActive
                }
            }
        }

        Vue.createApp(sample).mount('#vueApp');
    </script>
</body>
</html>
