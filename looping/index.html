<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping in vue</title>
</head>
<body>
    <div id="vueApp">
        <h3>Belajar</h3>

        <ol v-if="status">
            <li v-for="subject in subjects" :key='subject.title'>
                {{ subject.title }} - {{ subject.type }}
            </li>
        </ol>

        <p v-else>
            No subject yet
        </p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const sample = {
            data() {
                return {
                    subjects: [
                        { title: 'Javascript', type: 'Native' },
                        { title: 'Vue', type: 'Framework' },
                        { title: 'React', type: 'Framework' },
                    ],
                    status: true
                }
            }
        }

        Vue.createApp(sample).mount('#vueApp');
    </script>
</body>
</html>
